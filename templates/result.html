<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Prediksi Kualitas Susu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1b5e20; /* Hijau tua */
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.97);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            max-width: 850px;
            width: 90%;
            text-align: center;
            color: #000000;
        }

        .container img {
            max-width: 100%;
            max-height: 500px;
            border-radius: 16px;
            margin-bottom: 30px;
            object-fit: cover;
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 1.2rem;
            font-weight: 700;
            color: #e53935; /* Merah terang */
        }

        p {
            font-size: 1.6rem;
            font-weight: 500;
            margin-bottom: 2rem;
            color: #000000;
        }

        .result {
            font-size: 2.6rem;
            font-weight: 700;
            color: #000000;
            margin-bottom: 2rem;
        }

        a {
            display: inline-block;
            background: #43a047;
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.3rem;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/susuhasil.jpg" alt="Gambar Susu">
        <h2>Hasil Prediksi Kualitas Susu</h2>
        <div class="result">{{ result }}</div>
        <a href="/">üîÅ Prediksi Lagi</a>
    </div>

    <!-- Latar suara alam -->
    <audio autoplay loop>
        <source src="/static/nature.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung audio.
    </audio>
</body>
</html>
